name: Bug Report
description: Create a report to help us improve Supercheck Deploy
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: "I tried to deploy using docker-compose-secure.yml but Traefik failed to start..."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Clone repository
        2. Run './init-secrets.sh'
        3. Run 'docker compose -f ... up'
        4. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Supercheck Version
      description: Which version of Supercheck images are you using?
      placeholder: "v1.2.0"
  - type: dropdown
    id: platform
    attributes:
      label: Deployment Platform
      options:
        - Docker Compose (local)
        - Docker Compose (VM/VPS)
        - Kubernetes (Helm)
        - Kubernetes (Manifests)
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/supercheck-io/supercheck-deploy/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
